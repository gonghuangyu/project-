

<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>作业管理系统(学生版）</title>

    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body align="center" >
<a  style="float: left" href="/user/login">注销</a>
<h2>农夫作业管理系统</h2>
<p  th:text="'欢迎，' + ${name}+'同学'" ></p>

<br>
<h3>作业列表</h3>

<form action="searchHomework" align="center" method="POST">

    <p class="s_id">
        <label>教师姓名</label>
        <input type="text" name="teacherName">
    </p>
    <p class="submit">
        <input type="submit" value="查询" />
    </p>
</form>
<br>
<table align="center" width="960" border="1"
       bgcolor="black"  cellpadding="1" cellspacing="1">
    <tr align = "center" bgcolor="#7fffd4" height="50">

        <td>作业编号</td>
        <td>作业标题</td>
        <td>作业内容</td>
        <td>满分</td>
        <td>发布教师</td>
        <td>创建时间</td>
        <td>操作</td>
    </tr>

    <tbody>
    <tr th:each="entries:${list}" th:style="'background-color:'+'#F2F2F2'" >
        <td th:text="${entries['id']}"></td>
        <td th:text="${entries['title']}"></td>
        <td th:text="${entries['content']}"></td>

        <td th:text="${entries['score']}"></td>

        <td th:text="${entries['teacherName']}"></td>
        <td th:text="${#dates.format(entries['createTime'], 'yyyy-MM-dd HH:mm')}"></td>
        <td><a th:href="@{'selectmh?homeworkId='+${entries['id']}}">选择</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
