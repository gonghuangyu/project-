

<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>作业管理系统(教师版）</title>

      <style type="text/css">
          table {
              border: 1px solid black;
              text-align: center;
              border-collapse: collapse;
          }
          table thead th {
              border: 1px solid black;
          }
          table tbody td {
              border: 1px solid black;
          }
      </style>
  </head>
  <body align="center" >
  <a  style="float: left" href="/user/login">注销</a>
  <h2>农夫作业管理系统</h2>
  <p  th:text="'欢迎，' + ${name}+'老师'" ></p>

  <br>

<form action="addHomework" align="left" method="POST">

    <p class="title">
        <label>作业题目</label>
        <input type="text" name="title">
    </p>
    <p class="content">
        <label>作业内容</label>
        <textarea name="content"></textarea>
    </p>

    <p class="score">
        <label>作业分值</label>
        <textarea name="score"></textarea>
    </p>

    <p class="submit">
        <input type="submit" value="发布作业" />
    </p>
</form>


<br>
  <h3>已发布的作业</h3>
<table align="center" width="960" border="1"
       bgcolor="black"  cellpadding="1" cellspacing="1">
    <tr align = "center" bgcolor="#7fffd4" height="50">

        <td>作业标题</td>
        <td>作业内容</td>
        <td>作业分值</td>
        <td>创建时间</td>
        <td>操作</td>
    </tr>

    <tbody>
    <tr th:each="entries:${list}" th:style="'background-color:'+'#F2F2F2'" >
        <td th:text="${entries['title']}"></td>
        <td th:text="${entries['content']}"></td>
        <td th:text="${entries['score']}"></td>

        <td th:text="${#dates.format(entries['createTime'], 'yyyy-MM-dd HH:mm')}"></td>
        <td><a th:href="@{'selectsh?homeworkId='+${entries['id']}}" >查看</a>
        </td>

    </tr>
    </tbody>
</table>

  </body>
</html>
